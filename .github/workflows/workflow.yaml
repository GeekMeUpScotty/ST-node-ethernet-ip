name: Build TypeScript Package

on:
  push:
    branches:
      - handle_unknown_tag  # You can specify the branch you want to trigger this workflow on

jobs:
  build:
    runs-on: self-hosted  # You can choose a different runner based on your needs

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This action checks out your repository's code

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # You can specify the Node.js version you need

      - name: Extract Package Version
        run: |
          # Read package.json and extract the version
          VERSION=$(node -p "require('./package.json').version")
          echo "Package version is $VERSION"

      - name: Install dependencies
        run: npm install  # You can use yarn if you prefer

      - name: Build TypeScript
        run: npm run build  # Replace with your actual build script if needed

      - name: Create Distributable Package
        run: npm pack

      - name: Upload Distributable Package
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: st-ethernet-ip-$VERSION.tgz

      # Optionally, you can include additional steps like testing, linting, or publishing.

